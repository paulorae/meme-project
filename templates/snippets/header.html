
{% load static %}

<title>Title</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 15px;
	  }
	}

	.container {
	  max-width: 1200px;
	}

	.search-bar{
		max-width: 230px;
		width: 100%;
	}
</style>

<!--HEADER-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <div class="p-2">
	<img class="img-fluid" src="{% static 'main.png' %}" alt="main" width="55" height="55">
  </div>
  <h3 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  	<p>Welcome, {{request.user.username}}</p>
  	{% endif %}
  </h3>

  <div class="search-bar mt-sm-2 mr-2">
	<form method="get">
		<input type="text" class="form-control" name="q" id="id_q" placeholder="Search">
	</form>  	
  </div>

  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		<a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
		<a class="btn btn-outline-dark" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		<a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
		<a class="btn btn-outline-dark" href="{% url 'login' %}">Login</a>
  	{% endif %}
  </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>

<!--END HEADER-->
